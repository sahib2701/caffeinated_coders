<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Customer Page</title>

    <link rel="shortcut icon" type="image/png" href="assests/img/coffee-solid.svg" />
    <link rel="stylesheet" href="assests/css/customer-page.css" />

    <script src="assests/js/customer-page.js" defer></script>
    <script src="https://kit.fontawesome.com/3055f91a99.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header id="main-header">
        <div>
            <div>
                <img id="header-logo" src="assests/img/coffee-solid.svg" alt="Logo" />
                <div>
                    Order Processing System
                </div>
            </div>
        </div>
    </header>
    <!-- LOADING PAGE -->
    <div id="loading-page">
        <div>
            <img src="assests/img/coffee-solid.svg" />
            <div id="dot-loader">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <!-- MAIN CONTAINER -->
    <div class="container">
        <section id="ads">
        </section>
        <!-- LEFT ASIDE -->
        <div id="left-aside-wrapper">
            <aside id="left-aside">
                <div id="profile-card">
                    <strong id="profile-name">Ishika Pradhan</strong>
                    <small id="last-login">Thu Sep 14 2023 21:23:17</small>
                </div>
            </aside>
        </div>
        <!-- MAIN -->
        <div id="main-wrapper">
            <main id="main-section">
                <div id="share-box">
                    <div id="button-box">
                        <button class="btn-post" id="post-quote-btn">
                            <span class="btn-text" >Quote List</span>
                        </button>
                        <button class="btn-post" id="post-order-btn">
                            <span class="btn-text" >Order List</span>
                        </button>
                    </div>
                </div>
                <div id="post-quote">

                </div>
                <div id="post-order">

                </div>
            </main>
        </div>

</body>

</html>
