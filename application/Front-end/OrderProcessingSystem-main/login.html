<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="assests/img/coffee-solid.svg" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assests/css/login.css" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form class="sign-in-form" id="Csubmit">
                    <h2 class="title">Login As Customer</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="Cname" type="text" placeholder="Customer ID" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="Cpassword" type="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                </form>
                <form class="sign-up-form" id="Esubmit">
                    <h2 class="title">Login As Employee</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="Ename" type="text" placeholder="Employee ID" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="Epassword" type="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn" value="Login" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>One of Employee ?</h3>
                    <p>
                        Login as a employee and get access to all our services.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
              login
            </button>
                </div>
                <img src="assests/img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Are you a Customer?</h3>
                    <p>
                        Login as Customer and get all Products.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
              login
            </button>
                </div>
                <img src="assests/img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="assests/js/login.js" defer></script>
</body>

</html>
